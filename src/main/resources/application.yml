server:
  port: 8080
spring:
  application:
    name: "accounts"
  profiles:
    active: "prod"
  datasource:
    url: jdbc:mysql://localhost:3307/accountsdb
    username: root
    password: root
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
  sql:
    init:
      mode: always
#    Indicating that we are using the config server as config source
  config:
#    optional means that if the config server is not available, we can still run the application
    import: "optional:configserver:http://localhost:8071/"

#    this is to expose the actuator endpoints of the application
management:
  endpoints:
    web:
      exposure:
        include: "*"